<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        //Funci√≥n 1
        function sumNumbers(a, b) {
            return a + b;
        }

        var sumTot = sumNumbers(5, 10);
        console.log(" El valor de la suma es", sumTot);

        // function 2
        function subNumbers(a, b) {
            return a - b;
        }
        var subTot = subNumbers(20, 8);
        console.log(" El valor de la resta es", subTot);

        // function 3
        var num1 = parseInt(prompt("Introduce el primer numero"));
        var num2 = parseInt(prompt("Introduce el segundo numero"))

        function sumaResta(a, b) {
            let sum = sumNumbers(a, b);
            let res = subNumbers(a, b);

            alert("El resultado de la suma es " + sum + " y el resultado de la resta es " + res);
        }

        sumaResta(num1, num2);
    </script>
